<form [formGroup]="hotelForm">
<mat-grid-list cols="2" rowHeight="2:1" gutterSize="5px">
    <mat-grid-tile  *ngFor=" let resturant of resturantList">
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                  <mat-form-field id="hotel">
                      <input matInput  [value]=resturant.restaurant.name #name [readonly]="true">
                 </mat-form-field>
              </mat-card-title>
              <mat-card-subtitle>
                  <mat-form-field id="hotel">
                      <input matInput  [value]=resturant.restaurant.timings #timing [readonly]="true">
                 </mat-form-field>
              </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]=resturant.restaurant.featured_image alt="Photo of a Shiba Inu">
            <!-- <div class="card-image" style="background-image: url({{resturant.restaurant.featured_image}});"></div> -->
            <mat-card-content>
                <div formArrayName="comments">

                    <div *ngFor="let array of commentForm.controls; let i=index"
                    [formGroupName]="i">
                
                    <input formControlName="comment">
                
                    <!-- <button (click)="removePhone(i)" type="button">Delete</button> -->
                    </div>
                  </div>
                  
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onSubmit(name,timing)">SAVE</button>
              <button mat-button (click)="addComment()" type="button">COMMENT</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</form>
